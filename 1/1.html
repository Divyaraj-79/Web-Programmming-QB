<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Image</title>
</head>

<body>
    <div>
        <img src="yourimage.jpg" id="myImage">
        <button onclick="zoomImage()">Zoom in</button>
    </div>
</body>

</html>

<script src="js/jquery-3.6.4.min.js"></script>

<script>
    function zoomImage() {
        $('#myImage').animate({ width: "500px", height: "300px" });
    }
</script>
